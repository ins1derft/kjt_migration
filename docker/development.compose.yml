services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    env_file:
      - ../.env.development
    environment:
      NODE_ENV: development
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - app-network

  backend-php:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    working_dir: /var/www/backend
    volumes:
      - ../backend:/var/www/backend
      - /var/www/backend/vendor
      - /var/www/backend/storage
    env_file:
      - ../.env.development
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      - postgres
    networks:
      - app-network

  nginx:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ../nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ../backend/public:/var/www/backend/public:ro
    depends_on:
      - frontend
      - backend-php
    networks:
      - app-network

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
